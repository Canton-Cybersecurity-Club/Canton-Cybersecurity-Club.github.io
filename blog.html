---
layout: default
title: Blog | C^3
---
<h1>Latest Blog Posts</h1>

<!-- Fix the alignment for blog post titles -->

<style type="text/css" media="screen">
h2{
  text-align: left;
}
</style>


<!-- Start the layout for blog post list -->
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
